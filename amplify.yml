version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo ">>> amplify.yml JEST UŻYWANY <<<"
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "--- Zawartość .env.production ---"
        - cat .env.production
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  env:
    variables:
      DATABASE_URL: ${DATABASE_URL}
